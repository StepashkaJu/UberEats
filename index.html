<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendor/js/jquery-3.3.1.slim.min.js" defer></script>
    <script src="vendor/js/popper.min.js" async></script>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
    <script src="vendor/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>UBER EATS</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#">
          <img src="Stores/logo-2.svg" alt="UBER EATS" />
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <form class="form-inline mt-2 mt-md-0">
            <button class="btn"><b>Войти</b></button>
          </form>
          <img class="basket" src="Stores/basket.svg" />
        </div>
      </nav>
    </header>
    <input type="text" placeholder="Поиск по ресторанам и кухням" />
    <p class="restText">Рестораны в Москве</p>
    <div class="container">
      <div class="row">
        <!--Macdonalds-->
        <div class="col-xs-12 col-md-6 col-lg-4">
          <div class="RestaurantCard">
            <img class="card-img-top" src="Stores/1.png" alt="Card image cap" />
            <div class="card-body">
              <p class="restname">Макдоналдс&#8211;Газетный</p>
              <p class="category">&#8381;&#8381; &#183; Бургеры</p>
              <p class="timet">25 &#8211; 35 мин</p>
            </div>
          </div>
        </div>

        <!--DimSum-->
        <div class="col-xs-12 col-md-6 col-lg-4">
          <div class="RestaurantCard">
            <img
              class="card-img-top"
              src="Stores/1-1.png"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="restname">DimSum & Co &#8211; ЦДМ</p>
              <p class="category">
                &#8381; &#183; Японская &#183; Китайская &#183; Азиатская
              </p>
              <p class="timet">40 &#8211; 50 мин</p>
            </div>
          </div>
        </div>
        <!--Dvigok-->
        <div class="col-xs-12 col-md-6 col-lg-4">
          <div class="RestaurantCard">
            <img class="card-img-top" src="Stores/1-2.png" alt="Card image cap" />
            <div class="card-body">
              <p class="restname">ДвижОК &#8211; Манежная</p>
              <p class="category">&#8381; &#183; Американская &#183; Европейская</p>
              <p class="timet">35 &#8211; 45 мин</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
